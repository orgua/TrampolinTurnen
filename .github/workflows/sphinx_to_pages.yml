name: Generate Github-Pages
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # TODO: protect main - only rebuild on push or release
  workflow_call:

jobs:
  run-quality-assurance:
    uses: ./.github/workflows/qa_test.yml
  build-pages:
    runs-on: ubuntu-latest
    needs:
      - run-quality-assurance
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
