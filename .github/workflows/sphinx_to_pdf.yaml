name: Generate PDF
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
  workflow_dispatch:

jobs:
  run-quality-assurance:
    uses: ./.github/workflows/quality_assurance.yaml
  build-pdf:
    runs-on: ubuntu-latest
    needs:
      - run-quality-assurance
    env:
      var_test: ${{ github.event_name }}
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      - name: Install uv ğŸ”§ & set up Python ğŸ
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.14
          enable-cache: true
          activate-environment: true

      - name: Install dependencies A ğŸ”§
        run: sudo apt install texlive-latex-recommended texlive-fonts-recommended
      - name: Install dependencies B ğŸ”§
        run: sudo apt install texlive-latex-extra tex-gyre latexmk texlive-lang-german
      - name: Install dependencies C ğŸ”§
        run: uv pip install .

      - name: Build PDF ğŸ§±
        run: make latexpdf
        working-directory: "./docs"

      - name: Upload artifacts to GitHub ğŸ”¼
        uses: actions/upload-artifact@v5
        with:
          name: "Trampolinturnen"
          path: "docs/_build/latex/trampolinturnen.pdf"
