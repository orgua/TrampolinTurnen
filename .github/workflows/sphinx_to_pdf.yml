name: Generate PDF
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  run-quality-assurance:
    uses: ./.github/workflows/qa_test.yml
  build-pdf:
    runs-on: ubuntu-latest
    needs:
      - run-quality-assurance
    env:
      var_test: ${{ github.event_name }}
    steps:

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: 3.14
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      - name: Install dependencies ğŸ”§
        run: |
          sudo apt install texlive-latex-recommended texlive-fonts-recommended
          sudo apt install texlive-latex-extra tex-gyre latexmk texlive-lang-german
          pip install -r docs/requirements.txt

      - name: Build PDF ğŸ§±
        run: make latexpdf
        working-directory: "./docs"

      - name: Upload artifacts to GitHub ğŸ”¼
        uses: actions/upload-artifact@v5
        with:
          name: "Trampolinturnen"
          path: "docs/_build/latex/trampolinturnen.pdf"
